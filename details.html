<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./homepage.html"
          ><img
            src="./Assets/imgbin-online-shopping-shopping-cart-logo-e-commerce-market-ZB0j7BGkzwjLHhMxSKi37nGKD.jpg"
            alt="Shop's logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="add-new-products"
                  class="nav-link active"
                  aria-current="page"
                  href="/homepage.html"
                  >Home</a
                >
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
    <div id="alert" class="alert alert-primary" role="alert"></div>

    <h1 class="text-center">Dettagli:</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">_id:</span>
            <span id="_id" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">name:</span>
            <span id="name" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">description:</span>
            <span id="description" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">brand:</span>
            <span id="brand" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">imageUrl:</span>
            <span id="imageUrl" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">price:</span>
            <span id="price" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">userId:</span>
            <span id="userId" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">createdAt:</span>
            <span id="createdAt" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">updatedAt:</span>
            <span id="updatedAt" class="information"></span>
          </div>
          <div
            class="d-flex justify-content-between border-bottom border-tertiary-subtle p-2 pb-2 gap-5"
          >
            <span class="fw-bold">__v:</span>
            <span id="__v" class="information"></span>
          </div>
          <div class="text-center mt-5">
            <a id="button-to-modify" type="button" class="btn btn-primary">
              Modifica il prodotto
            </a>
            <a id="button-to-delete" type="button" class="btn btn-danger">
              <i class="bi bi-trash-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./det.js"></script>
  </body>
</html>
